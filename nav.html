<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar using Flex box</title>
    <style>
        .nav{
            display: flex;
            background-color: black;
            color: blanchedalmond;
        }
        .nav li{
            padding: 5px 10px;
            margin: 10px auto;
            list-style:none;
            align-items: center;
        }
        ul li input{
            background-color: rgb(32, 34, 34);
            border: 2px solid grey;
            height: 20px;
            text-align: center;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <header class="navB">
        <ul class="nav">
            <li>Home</li>
            <li>Services</li>
            <li>Products</li>
            <li>Contact Us</li>
            <li>About Us</li>
            <li><Input type="text" placeholder="Search"></li>
        </ul>

    </header>
</body>
</html>
